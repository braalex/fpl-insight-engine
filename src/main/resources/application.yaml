spring:
  application:
    name: FPL Insight Engine
  datasource:
    url: jdbc:postgresql://localhost:5432/mydatabase
    username: myuser
    password: secret
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

fpl:
  api:
    url: https://fantasy.premierleague.com/api
    timeout: 5000

logging:
  structured:
    format:
      file: ecs
    ecs:
      service-name: fpl-insight-engine
  file:
    name: logs/app.json
  level:
    root: INFO
    io.github.braalex.fpl: DEBUG